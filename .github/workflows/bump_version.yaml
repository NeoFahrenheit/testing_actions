name: Bump Version

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Bump version
        uses: actions/checkout@v4
      - run: |
          git config user.name "github-actions"
          git config user.email "neofahrenheituk@gmail.com"
      - run: |
          python3 ./cicd_scripts/flutter_bump_version.py minor
          git add pubspec.yaml
          git commit -m "ci: bumped version"
          git push